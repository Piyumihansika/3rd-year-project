<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div class="logo-src"></div>
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
              [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Green Wasteland</div>
                </ng-template>
              </ngb-panel>
              
                
              <ngb-panel id="pagesMenu">
                <ng-template ngbPanelHeader>

                  <div class="vsm-title">
                    <i class="vsm-icon pe-7s-home"></i>
                    <a routerLinkActive="active-item" routerLink="/home" class="vsm-link"><span
                      class="vsm-title">Home</span></a>
                  </div>
                    <div class="vsm-title">
                      <i class="vsm-icon pe-7s-browser"></i>
                      <a routerLinkActive="active-item" routerLink="/buyer/Categories" class="vsm-link"><span
                        class="vsm-title">Categories</span></a>
                    </div>
                    <div class="vsm-title">
                      <i class="vsm-icon pe-7s-diamond"></i>
                      <a routerLinkActive="active-item" routerLink="/buyer/Products" class="vsm-link"><span
                        class="vsm-title">Products</span></a>
                    </div>
                    <div class="vsm-title">
                      <i class="vsm-icon pe-7s-shopbag"></i>
                      <a routerLinkActive="active-item" routerLink="/buyer/Cart" class="vsm-link"><span
                        class="vsm-title">Cart</span></a>
                    </div>
                    <div class="vsm-title">
                      <i class="vsm-icon pe-7s-note"></i>
                      <a routerLinkActive="active-item" routerLink="/buyer/Progress" class="vsm-link"><span
                        class="vsm-title">Progress</span></a>
                    </div>
                    <div class="vsm-title">
                      <i class="vsm-icon pe-7s-users"></i>
                      <a routerLinkActive="active-item" routerLink="/buyer/Profile" class="vsm-link"><span
                        class="vsm-title">Profile</span></a>
                    </div>
                    <div class="vsm-title">
                      <i class="vsm-icon pe-7s-bell"></i>
                      <a routerLinkActive="active-item" routerLink="/buyer/Notification" class="vsm-link"><span
                        class="vsm-title">Notification</span></a>
                    </div>
                   
                 
                </ng-template>

                
               <!-- <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/pages/login-boxed" class="vsm-link"><span
                          class="vsm-title">Login Boxed</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/pages/register-boxed" class="vsm-link"><span
                          class="vsm-title">Register Boxed</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/pages/forgot-password-boxed"
                           class="vsm-link"><span class="vsm-title">Forgot Password Boxed</span></a>
                      </div>
                    </div>
                  </div>
                </ng-template>-->
              </ngb-panel>
              
             
                
            
            </ngb-accordion>
            
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
